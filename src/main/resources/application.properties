spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# H2 Database username and password
spring.datasource.username=sa
spring.datasource.password=password

# Driver class name (Spring Boot will auto-detect this)
spring.datasource.driverClassName=org.h2.Driver

# JPA Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable DDL auto (create schema at startup)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true

